<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OCPP WSS Center</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --bg-color: #f1f3f5;
      --container-bg: #fff;
      --header-bg: #888;
      --header-text: #fff;
      --text-color: #333;
      --border-color: #e0e0e0;
      --detail-bg: #fafbfc;
      --table-header-bg: #f0f0f0;
      --button-bg: #007bff;
      --button-text: #fff;
      --status-color: #555;
      --timestamp-color: #888;
      --toggle-bg: #fff;
      --toggle-border: #ccc;
      --toggle-shadow: rgba(0,0,0,0.1);
      --modal-bg: #fff;
      --modal-border: #e0e0e0;
      --input-bg: #f9f9f9;
      --input-border: #ccc;
      --command-btn-hover: #d8d8d8;
      --emergency-btn-bg: #dc3545;
      --emergency-btn-hover: #c82333;
      --switch-bg-off: #ccc;
      --switch-bg-on: #28a745;
      --switch-handle: #fff;
      --switch-shadow: rgba(0,0,0,0.2);
      --status-connected: #28a745;
      --status-disconnected: #dc3545;
      --request-nav-bg: #fff;
      --disabled-btn-bg: #cccccc;
      --disabled-btn-text: #666666;
    }
    :root.dark-mode {
      --bg-color: #1a1a1a;
      --container-bg: #2d2d2d;
      --header-bg: #444;
      --header-text: #fff;
      --text-color: #ddd;
      --border-color: #444;
      --detail-bg: #252525;
      --table-header-bg: #333;
      --button-bg: #1e90ff;
      --button-text: #fff;
      --status-color: #aaa;
      --timestamp-color: #888;
      --toggle-bg: #333;
      --toggle-border: #555;
      --toggle-shadow: rgba(0,0,0,0.3);
      --modal-bg: #2d2d2d;
      --modal-border: #444;
      --input-bg: #333;
      --input-border: #555;
      --command-btn-hover: #2a2a2a;
      --emergency-btn-bg: #c82333;
      --emergency-btn-hover: #b31b2b;
      --switch-bg-off: #555;
      --switch-bg-on: #28a745;
      --switch-handle: #ddd;
      --switch-shadow: rgba(0,0,0,0.4);
      --status-connected: #28a745;
      --status-disconnected: #c82333;
      --request-nav-bg: #333;
      --disabled-btn-bg: #555555;
      --disabled-btn-text: #999999;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .suffix-btn {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .suffix-btn.active {
      background: #0056b3;
      font-weight: bold;
    }
    .mode-toggle {
      margin-left: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      background: var(--toggle-bg);
      border: 2px solid var(--toggle-border);
      border-radius: 50%;
      box-shadow: 0 2px 6px var(--toggle-shadow);
      cursor: pointer;
      position: relative;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background .3s ease, border-color .3s ease, box-shadow .3s ease;
    }
    .mode-toggle:hover {
      box-shadow: 0 4px 12px var(--toggle-shadow);
    }
    .mode-toggle .icon {
      position: absolute;
      width: 1.4rem;
      height: 1.4rem;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      transition: transform .5s ease, opacity .5s ease;
    }
    .mode-toggle .moon {
      transform: scale(1) rotate(0deg);
      opacity: 1;
      color: #f1c40f;
    }
    .mode-toggle .sun {
      transform: scale(0) rotate(90deg);
      opacity: 0;
      color: #f39c12;
    }
    :root.dark-mode .mode-toggle .moon {
      transform: scale(0) rotate(-90deg);
      opacity: 0;
    }
    :root.dark-mode .mode-toggle .sun {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
    .container {
      width: 98%;
      background: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
      margin: 1rem;
    }
    .cp-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .cp-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-color);
      overflow: hidden;
    }
    .cp-section:last-child {
      border-right: none;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .detail, .log {
      padding: 1rem;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .detail::-webkit-scrollbar, .log::-webkit-scrollbar { display: none; }
    .detail:hover, .log:hover { scrollbar-width: thin; -ms-overflow-style: auto; }
    .detail:hover::-webkit-scrollbar, .log:hover::-webkit-scrollbar {
      display: block; width: 8px;
    }
    .detail:hover::-webkit-scrollbar-track, .log:hover::-webkit-scrollbar-track {
      background: var(--border-color);
    }
    .detail:hover::-webkit-scrollbar-thumb, .log:hover::-webkit-scrollbar-thumb {
      background: var(--header-bg); border-radius: 4px;
    }
    .log {
      overflow-x: hidden;
      flex: 1;
      border-top: 1px solid var(--border-color);
      background: var(--detail-bg);
    }
    .detail {
      flex: 2;
      background: var(--detail-bg);
    }
    .entry {
      margin-bottom: .5rem;
      font-family: monospace;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      width: 100%;
    }
    .entry .ts {
      color: var(--timestamp-color);
      font-size: .85em;
      width: 150px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .entry .msg {
      flex: 1;
      overflow-wrap: break-word;
      max-width: calc(100% - 150px);
    }
    .entry.status {
      font-style: italic;
      color: var(--status-color);
    }
    .subheader {
      font-weight: bold;
      margin: 1rem 0 .5rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .subheader .button-group {
      display: flex;
      gap: 0.5rem;
    }
    .filter {
      margin-bottom: .5rem;
    }
    .filter label {
      margin-right: 1rem;
      font-size: 1rem;
    }
    .filter select {
      padding: .4rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background: var(--container-bg);
      color: var(--text-color);
      font-size: .9rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: .5rem 0;
      font-family: monospace;
      font-size: .9rem;
    }
    th, td {
      padding: .5rem;
      border: 1px solid var(--border-color);
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: var(--table-header-bg);
    }
    .call-table th,
    .call-desc th,
    .result-desc th,
    .result-table th {
      text-align: left;
      white-space: nowrap;
    }
    .json-wrap {
      white-space: normal;
      overflow-wrap: break-word;
    }
    .table-footer {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: .5rem;
      width: 100%;
    }
    .table-footer.request-footer {
      justify-content: flex-start;
    }
    .table-footer.response-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
    }
    .button-group.column {
      flex-direction: column;
      align-items: flex-start;
    }
    .button-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .toggle-container {
      margin-left: auto;
    }
    .toggle-btn,
    .get-btn {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: .4rem .8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .get-converter-btn,
    .set-converter-btn,
    .set-relay-btn,
    .set-hmi-btn,
    .get-relay-btn,
    .get-meter-btn,
    .get-temperature-btn,
    .get-connector-status-btn,
    .get-ev-info-btn {
      background: var(--table-header-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: .4rem .8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .emergency-btn {
      background: var(--emergency-btn-bg);
      color: var(--button-text);
      border: none;
      padding: .4rem .8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .toggle-btn:hover,
    .get-btn:hover,
    .suffix-btn:hover {
      background: #3ca3f7;
    }
    .get-converter-btn:hover,
    .set-converter-btn:hover,
    .set-relay-btn:hover,
    .set-hmi-btn:hover,
    .get-relay-btn:hover,
    .get-meter-btn:hover,
    .get-temperature-btn:hover,
    .get-connector-status-btn:hover,
    .get-ev-info-btn:hover {
      background: var(--command-btn-hover);
    }
    .emergency-btn:hover {
      background: var(--emergency-btn-hover);
    }
    .suffix-btn.active:hover {
      background: #0056b3;
    }
    .disabled-btn {
      background: var(--disabled-btn-bg);
      color: var(--disabled-btn-text);
      cursor: not-allowed;
      pointer-events: auto;
    }
    .disabled-btn:hover {
      background: var(--disabled-btn-bg);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--modal-bg);
      border: 1px solid var(--modal-border);
      border-radius: 8px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .modal-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .modal-body {
      margin-bottom: 1rem;
    }
    .modal-body label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .modal-body input,
    .modal-body select {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .modal-btn {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .modal-btn.cancel {
      background: #6c757d;
    }
    .modal-btn:hover {
      background: #3ca3f7;
    }
    .modal-btn.cancel:hover {
      background: #5a6268;
    }
    .switch-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--switch-bg-off);
      transition: 0.3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background: var(--switch-handle);
      transition: 0.3s;
      border-radius: 50%;
      box-shadow: 0 1px 3px var(--switch-shadow);
    }
    input:checked + .slider {
      background: var(--switch-bg-on);
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .request-nav {
      background: var(--request-nav-bg);
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .request-nav .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .request-nav .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .request-nav .status-indicator.connected {
      background: var(--status-connected);
    }
    .request-nav .status-indicator.disconnected {
      background: var(--status-disconnected);
    }
    @media(max-width:700px) {
      .cp-container { flex-direction: column; }
      .cp-section { border-right: none; border-bottom: 1px solid var(--border-color); }
      .cp-section:last-child { border-bottom: none; }
      .entry .ts { width: 120px; }
      .entry .msg { max-width: calc(100% - 120px); }
      .modal-content { width: 95%; }
      .subheader { flex-direction: column; align-items: flex-start; }
      .request-nav { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .table-footer { flex-wrap: wrap; }
      .table-footer.response-footer { flex-direction: column; align-items: flex-start; }
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 2000;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    :root.dark-mode .toast {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">
      OCPP WSS Center –> <span id="currentCP"></span>
    </div>
    <div class="navbar-buttons">
      <button class="suffix-btn" id="cp01Btn" onclick="switchCP('CP_01')">CP_01</button>
      <button class="suffix-btn" id="cp02Btn" onclick="switchCP('CP_02')">CP_02</button>
      <button class="suffix-btn" id="cp03Btn" onclick="switchCP('CP_03')">CP_03</button>
      <button class="mode-toggle" id="modeToggleBtn" title="Switch to Dark Mode">
        <svg class="icon moon" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
        <svg class="icon sun" viewBox="0 0 24 24">
          <path d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.36 6.36l-1.42-1.42M6.34 6.34L4.93 4.93m12.02 0l-1.42 1.42M6.34 17.66l-1.42 1.42M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="cp-container" id="cpContainer"></div>
  </div>

  <div class="modal" id="commandModal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle"></div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="modal-btn cancel" id="modalCancel">Cancel</button>
        <button class="modal-btn" id="modalSubmit">Submit</button>
      </div>
    </div>
  </div>

  <audio id="backgroundMusic" autoplay loop>
      <source src="/var/www/html/background.mp3" type="audio/mpeg">
  </audio>

<script>
(function(){
  const host = location.hostname || "localhost", port = 2409;
  let selectedCPs = [];
  let chargerStatus = { 'CP_01': '', 'CP_02': '', 'CP_03': '' };
  let toggleStates = { 'CP_01': 'Start', 'CP_02': 'Start', 'CP_03': 'Start', 'no-cp': 'Start' };
  let lastHeartbeatTime = { 'CP_01': null, 'CP_02': null, 'CP_03': null };
  let noResponseTimeout = { 'CP_01': null, 'CP_02': null, 'CP_03': null };
  const wsConnections = {
    'CP_01': null,
    'CP_02': null,
    'CP_03': null
  };
  const lastSettings = {
    'CP_01': { setConverter: null, setRelay: null, setHMI: null },
    'CP_02': { setConverter: null, setRelay: null, setHMI: null },
    'CP_03': { setConverter: null, setRelay: null, setHMI: null }
  };
  const requestCommands = { 'CP_01': new Set(['all']), 'CP_02': new Set(['all']), 'CP_03': new Set(['all']) };
  const responseCommands = { 'CP_01': new Set(['all']), 'CP_02': new Set(['all']), 'CP_03': new Set(['all']) };
  const messagesByCP = {
    'CP_01': { call: [], result: [] },
    'CP_02': { call: [], result: [] },
    'CP_03': { call: [], result: [] }
  };

  function showToast(message) {
    let toast = document.querySelector('.toast');
    if (!toast) {
      toast = document.createElement('div');
      toast.className = 'toast';
      document.body.appendChild(toast);
    }
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

  function updateActiveButton(){
    document.getElementById('cp01Btn').classList.toggle('active', selectedCPs.includes('CP_01'));
    document.getElementById('cp02Btn').classList.toggle('active', selectedCPs.includes('CP_02'));
    document.getElementById('cp03Btn').classList.toggle('active', selectedCPs.includes('CP_03'));
  }

  function updateTitle(){
    document.getElementById('currentCP').textContent = selectedCPs.length > 0 ? selectedCPs.join(', ') : 'No CP Selected';
  }

  function updateCPContainer(){
    const cpContainer = document.getElementById('cpContainer');
    cpContainer.innerHTML = '';

    if (selectedCPs.length === 0) {
      cpContainer.innerHTML = `
        <div class="cp-section" id="section-no-cp">
          <div class="content">
            <div class="detail" id="detail-no-cp">
              <div class="request-nav">
                <span>Connection Status: </span>
                <span class="status">
                  <span class="status-indicator disconnected"></span>
                  <span id="connectionStatus-no-cp">No CP Selected</span>
                </span>
              </div>
              <div class="subheader">
                Request
              </div>
              <div class="filter">
                <label for="callFilter-no-cp">Filter Requests:</label>
                <select id="callFilter-no-cp" disabled><option value="all">All</option></select>
              </div>
              <table id="call-table-no-cp" class="call-table">
                <thead><tr><th>Name</th><th>Value</th></tr></thead>
                <tbody></tbody>
              </table>
              <table id="call-desc-no-cp" class="call-desc">
                <thead><tr><th>Name</th><th>Value</th></tr></thead>
                <tbody></tbody>
              </table>
              <div class="table-footer request-footer">
                <div class="button-group">
                  <button id="setConverterBtn-no-cp" class="set-converter-btn">SetConverter</button>
                  <button id="setRelayBtn-no-cp" class="set-relay-btn">SetRelay</button>
                  <button id="setHMIBtn-no-cp" class="set-hmi-btn">SetHMI</button>
                </div>
                <div class="toggle-container">
                  <button id="toggleBtn-no-cp" class="toggle-btn">Start</button>
                </div>
              </div>
              <div class="subheader">Response</div>
              <div class="filter">
                <label for="resultFilter-no-cp">Filter Responses:</label>
                <select id="resultFilter-no-cp" disabled><option value="all">All</option></select>
              </div>
              <table id="result-table-no-cp" class="result-table">
                <thead><tr><th>Name</th><th>Value</th></tr></thead>
                <tbody></tbody>
              </table>
              <table id="result-desc-no-cp" class="result-desc">
                <thead><tr><th>Name</th><th>Value</th></tr></thead>
                <tbody></tbody>
              </table>
              <div class="table-footer response-footer">
                <div class="button-group column">
                  <div class="button-row">
                    <button id="getConverterBtn-no-cp" class="get-converter-btn">GetConverter</button>
                    <button id="getRelayBtn-no-cp" class="get-relay-btn">GetRelay</button>
                    <button id="getConnectorStatusBtn-no-cp" class="get-connector-status-btn">GetConnectorStatus</button>
                  </div>
                  <div class="button-row">
                    <button id="getEVInfoBtn-no-cp" class="get-ev-info-btn">GetEVInfo</button>
                    <button id="getMeterBtn-no-cp" class="get-meter-btn">GetMeter</button>
                    <button id="getTemperatureBtn-no-cp" class="get-temperature-btn">GetTemperature</button>
                  </div>
                </div>
                <div class="button-group">
                  <button id="getBtn-no-cp" class="get-btn">Get</button>
                </div>
              </div>
            </div>
            <div id="log-no-cp" class="log">
              <div class="entry status"><span class="ts">${nowTs()}</span><span class="msg">Please select a CP to view data</span></div>
            </div>
          </div>

  function updateConnectionStatus(){

      if (statusElement && indicatorElement) {
        const isWebSocketOpen = wsConnections[cp]?.readyState === WebSocket.OPEN;
        const now = Date.now();
        const hasRecentHeartbeat = lastHeartbeatTime[cp] && (now - lastHeartbeatTime[cp] <= 15000);
        if (isWebSocketOpen && hasRecentHeartbeat) {
          statusElement.textContent = `Connected to ${cp}`;
          indicatorElement.className = 'status-indicator connected';
          console.log(`Status updated to Connected for ${cp} at ${nowTs()}`);
        } else {

          indicatorElement.className = 'status-indicator disconnected';
          console.log(`Status updated to Disconnected for ${cp} at ${nowTs()} (WebSocket: ${isWebSocketOpen}, Recent Heartbeat: ${hasRecentHeartbeat})`);

      if (wsConnections[cp]?.readyState === WebSocket.OPEN) {
        const now = Date.now();
        if (!lastHeartbeatTime[cp] || (now - lastHeartbeatTime[cp] >= 15000)) {
          if (selectedCPs.includes(cp)) {
            appendLog(`No heartbeat received for ${cp}`, 'status', cp);

    return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())} ${z(d.getHours())}:${z(d.getMinutes())}:${z(d.getSeconds())}`;

    const e = document.createElement('div'),

  function flattenObject(obj, parent = '', res = {}) {
    for (let key in obj) {
      if (obj.hasOwnProperty(key)) {
        if (key === 'ChargerID') continue;
        const propName = parent ? `${parent}.${key}` : key;
        if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
          flattenObject(obj[key], propName, res);
        } else {
          res[propName] = obj[key];
        }
      }
    }
    return res;
  }

  function setLatest(cp, tbl, desc, raw, type) {
    const detail = document.getElementById(`detail-${cp}`);
    const atBottom = detail.scrollHeight - detail.clientHeight <= detail.scrollTop + 1;
    tbl.innerHTML = '';
    desc.innerHTML = '';

    // Add Timestamp row
    const row1 = document.createElement('tr'),
          td1_label = document.createElement('td'),
          td1_value = document.createElement('td');
    td1_label.textContent = 'Timestamp';
    td1_value.innerHTML = `<span class="ts">${nowTs()}</span>`;
    row1.append(td1_label, td1_value);
    tbl.append(row1);

    // Add Raw JSON row
    const rowJson = document.createElement('tr'),
          tdJson_label = document.createElement('td'),
          tdJson_value = document.createElement('td');
    tdJson_label.textContent = 'Raw JSON';
    tdJson_value.className = 'json-wrap';
    tdJson_value.textContent = raw;
    rowJson.append(tdJson_label, tdJson_value);
    tbl.append(rowJson);

    let o;
    try {
      o = JSON.parse(raw);
    } catch {
      const r = document.createElement('tr'),
            n = document.createElement('td'),
            v = document.createElement('td');
      n.textContent = 'raw';
      v.textContent = raw;
      r.append(n, v);
      desc.appendChild(r);
      if (atBottom) detail.scrollTop = detail.scrollHeight;
      return;
    }

    if (Array.isArray(o)) {
      if (o[0] === 2 || o[0] === 3) {
        let payload = null;
        if (type === 'call' && o[3] && typeof o[3] === 'object' && o[3].data && o[3].data.payload) {
          payload = o[3].data.payload;
          // Only include direct payload keys, excluding ChargerID
          Object.entries(payload).forEach(([k, v]) => {
            if (k === 'ChargerID') return; // Skip ChargerID
            const r = document.createElement('tr'),
                  n = document.createElement('td'),
                  v2 = document.createElement('td');
            n.textContent = k; // Use direct key name, e.g., Status, Voltage, Current
            v2.textContent = typeof v === 'object' ? JSON.stringify(v) : String(v);
            r.append(n, v2);
            desc.appendChild(r);
          });
        } else if (type === 'result' && o[2] && typeof o[2] === 'object' && o[2].data) {
          let data = o[2].data;
          if (typeof data === 'string') {
            try {
              data = JSON.parse(data);
            } catch {
              console.error('Failed to parse data field:', data);
              return;
            }
          }
          if (data.command === 'GetEVInfo' && data.payload) {
            const desiredOrder = ['Capacity', 'SoC', 'SoH', 'ChargeVoltage', 'ChargeCurrent'];
            desiredOrder.forEach(key => {
              if (key in data.payload) {
                const r = document.createElement('tr'),
                      n = document.createElement('td'),
                      v = document.createElement('td');
                n.textContent = key;
                v.textContent = String(data.payload[key]);
                r.append(n, v);
                desc.appendChild(r);
              }
            });
          } else if (data.payload) {
            const flattenedPayload = flattenObject(data.payload);
            Object.entries(flattenedPayload).forEach(([k, v]) => {
              const r = document.createElement('tr'),
                    n = document.createElement('td'),
                    v2 = document.createElement('td');
              n.textContent = k;
              v2.textContent = typeof v === 'object' ? JSON.stringify(v) : String(v);
              r.append(n, v2);
              desc.appendChild(r);
            });
          }
        }
      }
    } else if (o && typeof o === 'object') {
      const flattenedObj = flattenObject(o);
      Object.entries(flattenedObj).forEach(([k, v]) => {
        const r = document.createElement('tr'),
              n = document.createElement('td'),
              v2 = document.createElement('td');
        n.textContent = k;
        v2.textContent = typeof v === 'object' ? JSON.stringify(v) : String(v);
        r.append(n, v2);
        desc.appendChild(r);
      });
    } else {
      const r = document.createElement('tr'),
            n = document.createElement('td'),
            v2 = document.createElement('td');
      n.textContent = 'value';
      v2.textContent = String(o);
      r.append(n, v2);
      desc.appendChild(r);
    }
    if (atBottom) detail.scrollTop = detail.scrollHeight;
  }

  function categorize(raw, cp) {
    let o;
    try {
      o = JSON.parse(raw);
    } catch {
      console.error(`Failed to parse message for ${cp}:`, raw);
      return;
    }
    if (!Array.isArray(o)) {
      console.warn(`Invalid message format for ${cp}:`, raw);
      return;
    }
    const t0 = o[0], ts = nowTs();
    if (t0 === 2 || t0 === 3) {
      let cmd = o[2];
      if (o[3] && typeof o[3] === 'object' && o[3].data && o[3].data.command) {
        cmd = o[3].data.command;
      } else if (o[2] && typeof o[2] === 'object' && o[2].data && o[2].data.command) {
        cmd = o[2].data.command;
      }
      if (cmd === 'Heartbeat') {
        lastHeartbeatTime[cp] = Date.now();
        console.log(`Heartbeat received for ${cp} at ${ts}, updating lastHeartbeatTime`);
        appendLog(raw, '', cp);
        startNoResponseTimeout(cp);
        if (selectedCPs.includes(cp)) {
          updateConnectionStatus();
        }
        return; // Skip heartbeat messages for tables
      }
      if (cmd === 'StopTransaction') {
        toggleStates[cp] = 'Start';
        document.getElementById(`toggleBtn${cp}`).textContent = 'Start';
      } else if (cmd === 'StartTransaction') {
        toggleStates[cp] = 'Stop';
        document.getElementById(`toggleBtn${cp}`).textContent = 'Stop';
      }
      if (t0 === 2) {
        if (cmd === 'StatusNotification' && o[3] && o[3].status) {
          chargerStatus[cp] = o[3].status;
        }
        if (cmd && typeof cmd === 'string' && cmd.trim() !== '') {
          requestCommands[cp].add(cmd);
          messagesByCP[cp].call.push({ command: cmd, raw, ts });
          if (document.getElementById(`callFilter-${cp}`)) {
            updateDropdown(document.getElementById(`callFilter-${cp}`), requestCommands[cp]);
          }
          if (selectedCPs.includes(cp)) {
            updateTable(cp, 'call');
          }
        }
      } else if (t0 === 3) {
        if (cmd && typeof cmd === 'string' && cmd.trim() !== '') {
          responseCommands[cp].add(cmd);
          messagesByCP[cp].result.push({ command: cmd, raw, ts });
          if (document.getElementById(`resultFilter-${cp}`)) {
            updateDropdown(document.getElementById(`resultFilter-${cp}`), responseCommands[cp]);
          }
          if (selectedCPs.includes(cp)) {
            updateTable(cp, 'result');
          }
        } else {
          messagesByCP[cp].result.push({ command: null, raw, ts });
          if (selectedCPs.includes(cp)) {
            updateTable(cp, 'result');
          }
        }
      }
      console.log(`Calling updateConnectionStatus for ${cp} after message`);
      updateConnectionStatus();
    }
  }

  function updateTable(cp, type) {
    if (!document.getElementById(`section-${cp}`)) return;
    const tbl = document.getElementById(`${type}-table-${cp}`).querySelector('tbody');
    const desc = document.getElementById(`${type}-desc-${cp}`).querySelector('tbody');
    const filter = type === 'call' ? document.getElementById(`callFilter-${cp}`).value : document.getElementById(`resultFilter-${cp}`).value;
    tbl.innerHTML = '';
    desc.innerHTML = '';
    const arr = messagesByCP[cp][type].filter(msg => filter === 'all' || msg.command === filter);
    if (arr.length > 0) {
      const latestMessage = arr[arr.length - 1]; // Show the latest message
      setLatest(cp, tbl, desc, latestMessage.raw, type);
    }
  }

  function connect(cp) {
    if (wsConnections[cp] && wsConnections[cp].readyState === WebSocket.OPEN) {
      return;
    }
    wsConnections[cp] = new WebSocket(getWebSocketUrl(cp));
    wsConnections[cp].onopen = () => {
      lastHeartbeatTime[cp] = null;
      console.log(`WebSocket opened for ${cp} at ${nowTs()}`);
      startNoResponseTimeout(cp);
      if (selectedCPs.includes(cp)) {
        updateConnectionStatus();
        updateTable(cp, 'call');
        updateTable(cp, 'result');
      }
    };
    wsConnections[cp].onmessage = (ev) => {
      if (selectedCPs.includes(cp)) {
        console.log(`WebSocket message received for ${cp}: ${ev.data}`);
        appendLog(ev.data, '', cp);
        categorize(ev.data, cp);
      }
    };
    wsConnections[cp].onclose = () => {
      wsConnections[cp] = null;
      if (noResponseTimeout[cp]) {
        clearTimeout(noResponseTimeout[cp]);
        noResponseTimeout[cp] = null;
      }
      lastHeartbeatTime[cp] = null;
      console.log(`WebSocket closed for ${cp} at ${nowTs()}`);
      if (selectedCPs.includes(cp)) {
        updateConnectionStatus();
      }
      setTimeout(() => {
        if (selectedCPs.includes(cp)) {
          connect(cp);
        }
      }, 3000);
    };
    wsConnections[cp].onerror = (err) => {
      console.error(`WebSocket error for ${cp}:`, err);
      if (selectedCPs.includes(cp)) {
        appendLog(`WebSocket error for ${cp}`, 'status', cp);
        updateConnectionStatus();
      }
    };
  }

  ['CP_01', 'CP_02', 'CP_03'].forEach(cp => connect(cp));
  updateActiveButton();
  updateTitle();
  updateCPContainer();
})();
</script>
