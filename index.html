<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OCPP WSS Panel</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --bg-color: #f1f3f5;
      --container-bg: #fff;
      --header-bg: #888;
      --header-text: #fff;
      --text-color: #333;
      --border-color: #e0e0e0;
      --detail-bg: #fafbfc;
      --table-header-bg: #f0f0f0;
      --button-bg: #007bff;
      --button-text: #fff;
      --status-color: #555;
      --timestamp-color: #888;
    }
    :root.dark-mode {
      --bg-color: #1a1a1a;
      --container-bg: #2d2d2d;
      --header-bg: #444;
      --header-text: #fff;
      --text-color: #ddd;
      --border-color: #444;
      --detail-bg: #252525;
      --table-header-bg: #333;
      --button-bg: #1e90ff;
      --button-text: #fff;
      --status-color: #aaa;
      --timestamp-color: #888;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }
    .navbar {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .mode-toggle {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .mode-toggle:hover {
      background: var(--button-bg);
      opacity: 0.9;
    }
    .container {
      width: 98%;
      max-width: auto;
      background: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
      margin: 1rem;
    }
    .header {
      background: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 1rem;
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #log, #detail {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #log {
      overflow-x: hidden;
      max-width: 100%;
    }
    #detail {
      border-left: 1px solid var(--border-color);
      background: var(--detail-bg);
    }
    .entry {
      margin-bottom: .5rem;
      font-family: monospace;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      width: 100%;
    }
    .entry .ts {
      color: var(--timestamp-color);
      font-size: .85em;
      width: 150px; /* Fixed width for timestamp column */
      white-space: nowrap;
      flex-shrink: 0;
    }
    .entry .msg {
      flex: 1;
      overflow-wrap: break-word;
      max-width: calc(100% - 150px); /* Ensure message fits within remaining space */
    }
    .entry.status {
      font-style: italic;
      color: var(--status-color);
    }
    .subheader {
      font-weight: bold;
      margin: 1rem 0 .5rem;
      font-size: 1.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: .5rem 0;
      font-family: monospace;
      font-size: .9rem;
    }
    th, td {
      padding: .5rem;
      border: 1px solid var(--border-color);
      text-align: left;
      word-break: break-all;
    }
    th { background: var(--table-header-bg); }
    #boot-table td:first-child, #call-table td:first-child, #result-table td:first-child,
    #boot-desc td:first-child, #call-desc td:first-child, #result-desc td:first-child {
      white-space: nowrap;
    }
    .table-footer {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
      gap: .5rem;
    }
    #toggleBtn, #getBtn {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: .4rem .8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #toggleBtn:hover, #getBtn:hover {
      opacity: 0.9;
    }
    @media(max-width:700px){
      .content { flex-direction: column; }
      #detail { border-left: none; border-top: 1px solid var(--border-color); }
      .table-footer { margin-bottom: .5rem; }
      .entry .ts { width: 120px; }
      .entry .msg { max-width: calc(100% - 120px); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">OCPP WSS Panel</div>
    <button class="mode-toggle" id="modeToggleBtn">Dark Mode</button>
  </div>
  <div class="container">
    <div class="content">
      <div id="log">
        <div class="entry status"><span class="ts">--:--:--</span><span class="msg">Connectingâ€¦</span></div>
      </div>
      <div id="detail">
    
        <div class="subheader">Request</div>
        <table id="call-table">
          <thead><tr><th>Timestamp</th><th>Raw JSON</th></tr></thead>
          <tbody></tbody>
        </table>
        <table id="call-desc">
          <thead><tr><th>Name</th><th>Value</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="table-footer">
          <button id="toggleBtn">Start</button>
        </div>

        <div class="subheader">Response</div>
        <table id="result-table">
          <thead><tr><th>Timestamp</th><th>Raw JSON</th></tr></thead>
          <tbody></tbody>
        </table>
        <table id="result-desc">
          <thead><tr><th>Name</th><th>Value</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="table-footer">
          <button id="getBtn">GET</button>
        </div>
      </div>
    </div>
  </div>

  <script>
(function(){
  const host      = location.hostname || "localhost",
        port      = 2409,
        url       = `ws://${host}:${port}/Ctr`;

  const log        = document.getElementById('log'),
        tblBoot    = document.querySelector('#boot-table tbody'),
        descBoot   = document.querySelector('#boot-desc tbody'),
        tblCall    = document.querySelector('#call-table tbody'),
        descCall   = document.querySelector('#call-desc tbody'),
        tblResult  = document.querySelector('#result-table tbody'),
        descResult = document.querySelector('#result-desc tbody'),
        toggleBtn  = document.getElementById('toggleBtn'),
        getBtn     = document.getElementById('getBtn'),
        modeToggleBtn = document.getElementById('modeToggleBtn'),
        detail     = document.getElementById('detail');

  let ws;

  // Dark/Light mode toggle
  modeToggleBtn.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark-mode');
    modeToggleBtn.textContent = document.documentElement.classList.contains('dark-mode') 
      ? 'Light Mode' 
      : 'Dark Mode';
  });

  toggleBtn.addEventListener('click', () => {
    const action = toggleBtn.textContent === 'Start' ? 'start' : 'stop';
    toggleBtn.textContent = action === 'start' ? 'Stop' : 'Start';
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(action);
      detail.scrollTop = detail.scrollHeight;
    }
  });

  getBtn.addEventListener('click', () => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send('get');
      detail.scrollTop = detail.scrollHeight;
    }
  });

  function nowTs(){
    const d = new Date(), z = n => String(n).padStart(2,'0');
    return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}`
         + ` ${z(d.getHours())}:${z(d.getMinutes())}:${z(d.getSeconds())}`;
  }

  function appendLog(msg, cls=''){
    const e = document.createElement('div'),
          ts = document.createElement('span'),
          msgSpan = document.createElement('span');
    e.className = 'entry' + (cls ? ' ' + cls : '');
    ts.className = 'ts';
    ts.textContent = nowTs();
    msgSpan.className = 'msg';
    msgSpan.textContent = msg;
    e.appendChild(ts);
    e.appendChild(msgSpan);
    log.appendChild(e);
    log.scrollTop = log.scrollHeight;
  }

  function setLatest(tbodyRaw, tbodyDesc, raw){
    const isScrolledToBottom = detail.scrollHeight - detail.clientHeight <= detail.scrollTop + 1;

    tbodyRaw.innerHTML = '';
    const trR  = document.createElement('tr'),
          tdT = document.createElement('td'),
          tdJ = document.createElement('td');
    tdT.innerHTML = `<span class="ts">${nowTs()}</span>`;
    tdJ.textContent = raw;
    trR.append(tdT, tdJ);
    tbodyRaw.appendChild(trR);

    tbodyDesc.innerHTML = '';
    let obj;
    try { obj = JSON.parse(raw); }
    catch {
      const tr = document.createElement('tr'),
            tdN = document.createElement('td'),
            tdV = document.createElement('td');
      tdN.textContent = 'raw'; tdV.textContent = raw;
      tr.append(tdN, tdV);
      tbodyDesc.appendChild(tr);
      if (isScrolledToBottom) {
        detail.scrollTop = detail.scrollHeight;
      }
      return;
    }
    if (Array.isArray(obj)) {
      obj.forEach((v,i)=>{
        const tr = document.createElement('tr'),
              tdN = document.createElement('td'),
              tdV = document.createElement('td');
        tdN.textContent = `Index ${i}`;
        tdV.textContent = typeof v==='object' ? JSON.stringify(v) : String(v);
        tr.append(tdN, tdV);
        tbodyDesc.appendChild(tr);
      });
    } else if (obj && typeof obj==='object') {
      for (const [k,v] of Object.entries(obj)) {
        const tr = document.createElement('tr'),
              tdN = document.createElement('td'),
              tdV = document.createElement('td');
        tdN.textContent = k;
        tdV.textContent = typeof v==='object' ? JSON.stringify(v) : String(v);
        tr.append(tdN, tdV);
        tbodyDesc.appendChild(tr);
      }
    } else {
      const tr = document.createElement('tr'),
            tdN = document.createElement('td'),
            tdV = document.createElement('td');
      tdN.textContent = 'value';
      tdV.textContent = String(obj);
      tr.append(tdN, tdV);
      tbodyDesc.appendChild(tr);
    }
    if (isScrolledToBottom) {
      detail.scrollTop = detail.scrollHeight;
    }
  }

  function categorize(raw){
    let obj;
    try { obj = JSON.parse(raw); }
    catch { return; }
    if (!Array.isArray(obj)) return;
    const t0     = obj[0],
          action = obj[2];
    if (t0 === 2) {
      setLatest(tblCall, descCall, raw);
    }
    else {
      setLatest(tblResult, descResult, raw);
    }
  }

  function connect(){
    appendLog(`Connecting to ${url}`, 'status');
    ws = new WebSocket(url);
    ws.onopen    = () => appendLog('Connected', 'status');
    ws.onmessage = ev => {
      appendLog(ev.data);
      categorize(ev.data);
    };
    ws.onclose   = () => {
      appendLog('Connection closed; retrying in 3sâ€¦', 'status');
      setTimeout(connect, 3000);
    };
    ws.onerror   = err => {
      console.error('WS error', err);
      appendLog('WebSocket error', 'status');
    };
  }

  connect();
})();
</script>
</body>
</html>
